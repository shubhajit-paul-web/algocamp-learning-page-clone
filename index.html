<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Algocamp, Coding, Programming, Development">
    <meta name="description" content="Algocamp is an online platform that offers coding courses, coding challenges, and personalized mentorship to help individuals improve their coding skills">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Shubhajit Paul, AlgoCamp">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#fff">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#101426">
    <title>AlgoCamp</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
</head>
<body class="dark-mode">
    <div id="content">
        <!-- displays content when JavaScript is disabled -->
        <noscript>
            <p><strong>JavaScript is disabled in your browser.</strong></p>
            <p>Please enable JavaScript to view the full content of this website.</p>
        </noscript>

        <!-- Loader -->
        <div class="loader-container">
            <div class="loader"></div>
        </div>

        <!-- Header Section -->
        <header class="padding-container">
            <div class="left">
                <a href="#">
                    <h1>AlgoCamp</h1>
                </a>
                <div class="search-box">
                    <input type="text" placeholder="search" />
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <!-- light/dark mode toggle button -->
                <button class="theme-switcher"><i class="fa-regular fa-sun"></i> LIGHT</button>
            </div>
            <div class="right">
                <div class="profile-options">
                    <a href="#">Invite & Earn</a>
                    <a class="notification-icon">
                        <i class="fa-regular fa-bell"></i>
                    </a>
                    <div class="user-logo"></div>
                </div>
                <i class="fa-solid fa-bars" id="menu-icon"></i>
                <div class="user-menu-bar">
                    <!-- Dark mode/light mode mobile -->
                    <div class="btn-container">
                        <div class="left">Dark mode</div>
                        <div class="right">
                            <div class="dark-mode-btn">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="inner-menu">
                        <a href="#">Account</a>
                        <a href="#">Wallet</a>
                        <a href="#">My Enrollments</a>
                        <a href="#">Favourites</a>
                        <a href="#">Helpdesk</a>
                        <a href="#">Sign Out</a>
                    </div>
                </div>
            </div>
        </header>

        <!-- Welcome Section -->
        <section class="welcome-section padding-container">
            <p>Hi <span class="username">Shubhajit Paul</span>,</p>
            <h2>Welcome to AlgoCamp</h2>
        </section>

        <!-- lectures overview section (Hero Section) -->
        <main class="hero-section padding-container">
            <!-- enrolled courses section -->
            <section class="enrolled-courses-section">
                <div class="top">
                    <h3>Continue Learning</h3>
                    <a href="#">MY ENROLLMENTS <i class="fa-solid fa-arrow-right"></i></a>
                </div>

                <div class="bottom">
                    <!-- course -->
                    <div class="course-box">
                        <div class="left course-thumbnail">
                            <img src="./images/front-end-development-course-thumbnail.jpg" alt="frontend development course thumbnail" />
                        </div>
                        <div class="right course-details">
                            <p class="type">Course</p>
                            <p class="course-title">Frontend Development With ReactJS</p>
                            <div class="course-lectures-count">
                                <span class="lessons">228 lessons</span> â€¢ 
                                <span class="trials">14 Trials</span>
                            </div>
                            <div class="course-progress-bar"></div>
                            <div class="course-completed">
                                <span class="percentage">22%</span> Completed
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- All Courses Section -->
            <section class="all-courses-section">
                <div class="course-count"></div>
                <!-- unpurchased course -->
                <div class="courses-container-main"></div>
            </section>
        </main>
    </div>
    <!-- footer section -->
    <footer class="footer padding-container">
        <div class="top">
            <div class="left">
                <div>
                    <h1>AlgoCamp</h1>
                    <button class="languages-btn theme-switcher">LANGUAGES</button>
                    <a href="#">About Us</a>
                </div>
            </div>
            <div class="right">
                <img src="./images/Powered by Learnyst Logo-Dark.svg" alt="Learnyst Logo" class="learnyst-logo" />
            </div>
        </div>
        <div class="bottom">
            <p>Copyright &copy; 2023 AlgoCamp</p>
        </div>
    </footer>

    <!-- script -->
    <script src="./app.js"></script>
</body>
</html>
